function run1cycle(){

	
	if (total>=100000){
		step=10000;
	} else if (total>=10000){
		step=1000;
	} else if (total>=1000){
		step=100;
		dotsize=1;
	} else if (total>=100){
		step=10;
	} else {
		step=1;
	}

	for (var i=0;i<step;i++){
		
		onepoint=getRandomPoint();
		canvaspoint=[onepoint[0]*plotdim+plotdim/2+rightoffset,onepoint[1]*plotdim+plotdim/2];
		

		incircle=(checkPoint(onepoint)==1);

		if (incircle){
			inside++;
		} else {
			outside++;
		}
		total++;
		drawSinglePoint(canvaspoint,incircle);		
	}

	piestimate=inside/total*(1/(0.5**2));
	sumcalc.innerHTML="<span id='green'>"+inside.toLocaleString()+" points in circle (green)</span> <br> "+total.toLocaleString()+" points in square (green and gold)<br>&#960; (estimate) = 4 &#215; N<sub>circle</sub> / N<sub>square</sub> = <span id='piest'>"+piestimate.toFixed(10)+"</span>";

	pidata.push(piestimate);
	numdata.push(total);

	extendGraph();
	if (total%1000000==0){
		stop();
	}
}

function extendGraph(){
	Plotly.extendTraces(myDiv, {x: [[total]],  y: [[piestimate]]}, [0]);

	lastnum=numdata.slice(-1)[0];

	var update = {
	    'xaxis.range': [0, Math.log10(lastnum)+0.1],   // updates the xaxis range
	};
	
	Plotly.relayout(myDiv, update)
}

function getRandomPoint(){
	var x1=Math.random()-0.5;
	var y1=Math.random()-0.5;

	return [x1,y1];
}

function checkPoint(point){
	center=[0,0];

	var x=point[0]-center[0];
	var y=point[1]-center[1];

	if (x**2+y**2<=(0.5**2)){
		return 1; //inside circle
	} else {
		return 0; //outside circle
	}
}


function InitPlots(){
	w=window.innerWidth;
	console.log(w);

	if (w>700){
		plotdim=500;
	} else {
		plotdim=400;
	}

	boxsize=w*0.5;
	canvas = document.getElementById("myCanvas");

	ctx = canvas.getContext("2d");
	ctx.fillStyle = "#eeeeee";
	ctx.fillRect(rightoffset,0,plotdim+1,plotdim+1);
	ctx.arc(plotdim/2+rightoffset, plotdim/2, plotdim/2, 0, Math.PI*2, true); 
	ctx.closePath();
	ctx.fillStyle = "#ffffff";
	ctx.fill();

	inside=0;
	outside=0;
	total=0;
	dotsize=2;
	piestimate=0;

	drawInitial();

	sumcalc=document.getElementById('picalc');
	sumcalc.innerHTML="<span id='green'>"+inside.toLocaleString()+" points in circle (green)</span> <br> "+total.toLocaleString()+" points in square (green and gold)<br>&#960; (estimate) = 4 &#215; N<sub>circle</sub> / N<sub>square</sub> = <span id='piest'>"+piestimate.toFixed(10)+"</span>";

}

function drawSinglePoint(coord,incircle){
	if (incircle){
		ctx.fillStyle="#68885C";
	} else {
		ctx.fillStyle="#A8A25C";
	}
	
	ctx.fillRect(coord[0],coord[1],dotsize,dotsize);
}
