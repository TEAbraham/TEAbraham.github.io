<!DOCTYPE html>
<html>
  <head>
    <title>Visualization of Historical Data</title>
    <link href="css/style.css" rel="stylesheet">
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> -->
	  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	  <!-- <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> -->
	  <script src="https://d3js.org/d3.v4.min.js"></script>	
  	<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.min.js"></script> -->
    <!-- <script src="lib/d3.v2.min.js"></script> -->
	  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.7.1/d3-tip.min.js"></script>
  </head>
  <body>
    <header>
      <div class="content">
        <h1>Visualization of Chicago <span class="color">Air </span>Pollution</h1>
      </div>
    </header>
    <section id="vis">
      <div class="content">
        <div id="loading">Loading...</div>
        <div id="stations">
          <div id="map-wrapper">
            <svg class="map"></svg>
          </div>
          <div id="station">
            <h2 id="station-name"></h2>
            <div id="radial-wrapper">
              <svg class="radial"></svg>
            </div>
            <div id="tiles-wrapper">
              <svg class="tiles"></svg>
            </div>
          </div>
        </div>
        <div id="pollutant-selector"></div>
      </div>
    </section>
    <section>
        <div>
              <div style="text-align: center">
                  <embed src="d3.html" height="777" width="1011">
              </div>
          </div>
    </section>
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script src="lib/colorbrewer.js"></script>
    <script src="air-vis.js"></script>
  </body>
  </html>
