<!DOCTYPE html>
<html>
  <head>
    <title>Visualization of Historical Data</title>
    <link href="css/style.css" rel="stylesheet">
	  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	  <script src="https://d3js.org/d3.v4.min.js"></script>	
	  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.7.1/d3-tip.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intro.js/6.0.0/introjs.min.css" integrity="sha512-ZltC0pC5nP28uLJ2SBRo8EmFHA+giWPQC6nM4xzwW4hXsTaIsfSMn0qTtotOP8NNWlAohVlJtDfLRKXxA7mJ4A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <header>
      <div class="content">
        <h1>Visualization of Chicago <span class="color">Air </span>Pollution</h1>
      </div>
    </header>
    <section id="vis">
      <div class="content">
        <div id="loading">Loading...</div>
        <div id="stations">
          <div id="map-wrapper">
            <svg class="map"></svg>
          </div>
          <div id="station">
            <h2 id="station-name"></h2>
            <div id="radial-wrapper">
              <svg class="radial"></svg>
            </div>
            <div id="tiles-wrapper">
              <svg class="tiles"></svg>
            </div>
          </div>
        </div>
        <div id="pollutant-selector"></div>
      </div>
    </section>
    <section id="chart">
        <div>
              <div style="text-align: center">
                  <embed src="d3.html" height="600" width="900">
              </div>
          </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intro.js/6.0.0/intro.min.js" integrity="sha512-i3JuyB+yXgX08haAnY9OnbCuv+a0aB6eLeKh970IOC3XOeWVnOtZlcla55VztDzqCHbl2zn9gpeNu2VBNdvmdQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script src="lib/colorbrewer.js"></script>
    <script src="air-vis.js"></script>
  </body>
  </html>
